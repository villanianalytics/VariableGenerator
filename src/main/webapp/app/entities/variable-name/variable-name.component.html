<div>
    <h2 id="page-heading">
        <span>Variable Names</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-variable-name" [routerLink]="['/variable-name/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down">
            Create a new Variable Name
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="variableNames?.length === 0">
        <span>No variableNames found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="variableNames && variableNames.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="variableName"><span>Variable Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="listUD.id"><span>List UD</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="cube.id"><span>Cube</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let variableName of variableNames ;trackBy: trackId">
                    <td><a [routerLink]="['/variable-name', variableName.id, 'view']">{{ variableName.id }}</a></td>
                    <td>{{ variableName.variableName }}</td>
                    <td>
                        <div *ngIf="variableName.listUD">
                            <a [routerLink]="['/list-ud', variableName.listUD?.id, 'view']" >{{ variableName.listUD?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="variableName.cube">
                            <a [routerLink]="['/cubes', variableName.cube?.id, 'view']" >{{ variableName.cube?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/variable-name', variableName.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/variable-name', variableName.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(variableName)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
