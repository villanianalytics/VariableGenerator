<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-variable-name-heading">Create or edit a Variable Name</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_variableName">Variable Name</label>
                    <input type="text" class="form-control" name="variableName" id="field_variableName"
                           formControlName="variableName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cube">Cube</label>
                    <select class="form-control" id="field_cube" name="cube" formControlName="cube">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cubesOption.id === editForm.get('cube')!.value?.id ? editForm.get('cube')!.value : cubesOption" *ngFor="let cubesOption of cubes; trackBy: trackById">{{ cubesOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
